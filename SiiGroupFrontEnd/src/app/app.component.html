<div class="card">
  <h1>Welcome to {{title}}</h1>
  <div class="card-body">
    <form class="row g-3">
      <div class="col-auto">
        <label for="idEmployee" class="visually-hidden">Id Employee</label>
        <input type="number" class="form-control" id="idEmployee" [(ngModel)]="id" name="id">
      </div>
      <div class="col-auto">
        <button class="btn btn-primary mb-3" (click)="searchEmployee()">Search</button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Salary</th>
            <th scope="col">Anual Salary</th>
            <th scope="col">Profile Image</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees">
            <td>{{employee.id}}</td>
            <td>{{employee.employee_name}}</td>
            <td>{{employee.employee_age}}</td>
            <td>{{employee.employee_salary | currency}}</td>
            <td>{{employee.employee_anual_salary | currency}}</td>
            <td>{{employee.profile_image}}</td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
<router-outlet></router-outlet>
